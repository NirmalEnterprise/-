<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nirmal Enterprises - Construction</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #000;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }
    header img {
      height: 60px;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }
    .services {
      padding: 60px 30px;
      background: #fff;
      text-align: center;
    }
    .services h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .service-boxes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .box {
      background: #000;
      color: #fff;
      padding: 25px;
      border-radius: 12px;
      transition: transform 0.3s;
    }
    .box:hover {
      transform: translateY(-10px);
      background: #ffcc00;
      color: #000;
    }
    .contact {
      padding: 50px;
      background: #111;
      color: #fff;
      text-align: center;
    }
    .contact input, .contact textarea {
      width: 80%;
      padding: 12px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    .contact button {
      padding: 12px 24px;
      background: #ffcc00;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://drive.google.com/uc?export=view&id=1sqbqXcfPizpVOVTU8C66SD-q5Y1cLfKU" alt="Logo" />
    <h1>Nirmal Enterprises</h1>
  </header>

  <!-- HERO SLIDER -->
  <div class="hero">
    <img class="slide active" src="https://drive.google.com/uc?export=view&id=1sqbqXcfPizpVOVTU8C66SD-q5Y1cLfKU" />
    <img class="slide" src="https://drive.google.com/uc?export=view&id=1sqbqXcfPizpVOVTU8C66SD-q5Y1cLfKU" />
    <img class="slide" src="https://drive.google.com/uc?export=view&id=1sqbqXcfPizpVOVTU8C66SD-q5Y1cLfKU" />
  </div>

  <!-- SERVICES -->
  <section class="services">
    <h2>Our Construction Services</h2>
    <div class="service-boxes">
      <div class="box">Shuttering Work</div>
      <div class="box">Centering Work</div>
      <div class="box">Slab Work</div>
      <div class="box">Beam & Column Work</div>
      <div class="box">Formwork Material Supply</div>
    </div>
  </section>

  <!-- CONTACT FORM -->
  <section class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required /><br />
      <input type="email" placeholder="Your Email" required /><br />
      <textarea rows="5" placeholder="Your Message"></textarea><br />
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script>
    let slides = document.querySelectorAll('.slide');
    let index = 0;
    function changeSlide() {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }
    setInterval(changeSlide, 3000);
  </script>
</body>
        </html>
